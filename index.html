<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Weather App</title>
</head>
<body>
    <div id="main-div">
        <div id="search-div">
            <input type="text" id="search-input" placeholder="Search"> <i id="search-btn" class="fas fa-search"></i>
        </div>
        <div id="temp-disp-div"> <span id="temp">--</span>  <span id="place">--</span> </div>
        <div id="details-div">
            <div class="details-sub-div" id="desc-div">
                <img class="details-child"  id="icon"></img>
                <div class="details-child" id="description">--</div>
            </div>
            <div class="details-sub-div" id="humidity-div">Humidity: <span id="humidity-value">--</span>%</div>
            <div class="details-sub-div" id="windspeed-div">Windspeed: <span id="windspeed-value">--</span>km/h</div>
        </div>
    </div>
</body>
</html>
